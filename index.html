<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="vue-main" class="container my-4">
        <h2>To Do List</h2>
        <div class="row my-4">
            <div class="col-sm-6">
                <input v-on:keyup.enter="addTask" v-model="newTask" type="text" class="form-control" placeholder="What to do?">
                <button v-on:click="addTask" class="btn btn-success mt-2">Add Task</button>
            </div>
            <div class="col-sm-6">
                <ol>
                    <li v-for="task in tasks">{{task}}</li>
                </ol>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
